<div class="container">
    <div class="row mb-4 bg-todo mt-4">
        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="form-check">
                <input (change)="cambiarEstado()" class="form-check-input" type="checkbox" value=""
                    [(ngModel)]="listadoItem.status">
                <label class="form-check-label" for="statusTodo" [ngClass]="{'mark-text': listadoItem.status}">
                    {{ listadoItem.description}}
                </label>
            </div>
        </div>

        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-5" style="text-align: end;">
            <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>

        </div>

    </div>
</div>
